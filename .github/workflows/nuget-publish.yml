# This is a basic workflow to help you get started with Actions

name: Publish Nuget Package

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Restore dependencies
      run: dotnet restore "src/Onbox.TypeSharp/Onbox.TypeSharp.csproj"
    - name: Build
      run: dotnet build "src/Onbox.TypeSharp/Onbox.TypeSharp.csproj" -c Release
    - name: Nuget pack
      run: nuget pack "src/Onbox.TypeSharp/Onbox.TypeSharp.nuspec"
    - name: Nuget publish
      run: nuget push src/Onbox.TypeSharp/*.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_KEY }}
    
