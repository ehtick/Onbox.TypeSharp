# This is a basic workflow to help you get started with Actions

name: Build Nuget Package

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pack-nuget:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Restore dependencies
      run: dotnet restore "src/Onbox.TypeSharp/Onbox.TypeSharp.csproj"
    - name: Build
      run: dotnet build "src/Onbox.TypeSharp/Onbox.TypeSharp.csproj" -c Release
    - name: Nuget pack
      run: nuget pack "src/Onbox.TypeSharp/Onbox.TypeSharp.nuspec"
    - name: Upload artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: nuget
        path: "src/Onbox.TypeSharp/*.nupkg"
    
